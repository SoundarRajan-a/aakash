<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAKASH SR | Portfolio</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@10.0.0"></script>
</head>
<body>
    <!-- Admin Overlay (Visible when logged in) -->
    <div id="adminOverlay" class="admin-overlay">
        <span>Admin Mode</span>
        <button id="logoutBtn">Logout</button>
    </div>

    <header id="header">
        <a href="#" class="logo">AAKASH SR</a>
        <div class="menu-toggle" id="menuToggle">
            <span>Menu</span>
        </div>
        <ul id="navLinks">
            <li><a href="#" id="homeBtn" class="active">Home</a></li>
            <li><a href="#" id="aboutBtn">About</a></li>
            <li><a href="#" id="destinationBtn">Goals</a></li>
            <li><a href="#" id="contactBtn">Contact</a></li>
            <li><a href="#" id="journeyBtn">Journey</a></li>
            <li><a href="#" id="loginBtn">Admin</a></li>
        </ul>
    </header>

    <section class="parallax-section">
        <h2 id="text"><span>Welcome this is</span><br><span id="dynamicName">Soundarrajan</span></h2>
        <img src="https://user-images.githubusercontent.com/65358991/170092504-132fa547-5ced-40e5-ab64-ded61518fac2.png" id="bird1">
        <img src="https://user-images.githubusercontent.com/65358991/170092542-9747edcc-fb51-4e21-aaf5-a61119393618.png" id="bird2">
        <img src="https://user-images.githubusercontent.com/65358991/170092559-883fe071-eb4f-4610-8c8b-a037d061c617.png" id="forest">
        <img src="https://user-images.githubusercontent.com/65358991/170092605-eada6510-d556-45cc-b7fa-9e4d1d258d26.png" id="rocks">
        <img src="https://user-images.githubusercontent.com/65358991/170092616-5a70c4af-2eed-496f-bde9-b5fcc7142a31.png" id="water">
    </section>

    <div class="sec" id="contentSection">
        <!-- Dynamic content loaded here -->
    </div>

    <!-- Admin Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Admin Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>

    <!-- Admin Dashboard Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content admin-panel">
            <span class="close">&times;</span>
            <h2>Admin Dashboard</h2>
            
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="profile">Profile</button>
                <button class="tab-btn" data-tab="projects">Projects</button>
                <button class="tab-btn" data-tab="journey">Journey</button>
                <button class="tab-btn" data-tab="blogs">Blogs</button>
            </div>
            
            <div id="profileTab" class="tab-content active">
                <h3>Edit Profile</h3>
                <form id="profileForm">
                    <input type="text" id="profileName" placeholder="Your Name" required>
                    <textarea id="profileAbout" placeholder="About you" required></textarea>
                    <textarea id="profileGoals" placeholder="Your goals" required></textarea>
                    <input type="file" id="profileImage" accept="image/*">
                    <button type="submit">Update Profile</button>
                </form>
            </div>
            
            <div id="projectsTab" class="tab-content">
                <h3>Manage Projects</h3>
                <form id="projectForm">
                    <input type="text" id="projectTitle" placeholder="Project Title" required>
                    <textarea id="projectDesc" placeholder="Description" required></textarea>
                    <input type="text" id="projectLink" placeholder="Project URL">
                    <input type="file" id="projectImage" accept="image/*">
                    <button type="submit">Add Project</button>
                </form>
                <div id="projectsList" class="admin-list"></div>
            </div>
            
            <div id="journeyTab" class="tab-content">
                <h3>Manage Journey</h3>
                <form id="journeyForm">
                    <input type="text" id="journeyTitle" placeholder="Title" required>
                    <textarea id="journeyDesc" placeholder="Description" required></textarea>
                    <input type="file" id="journeyImage" accept="image/*" required>
                    <button type="submit">Add to Journey</button>
                </form>
                <div id="journeyList" class="admin-list"></div>
            </div>
            
            <div id="blogsTab" class="tab-content">
                <h3>Manage Blogs</h3>
                <form id="blogForm">
                    <input type="text" id="blogTitle" placeholder="Blog Title" required>
                    <textarea id="blogContent" placeholder="Content" required></textarea>
                    <input type="file" id="blogImage" accept="image/*">
                    <button type="submit">Publish Blog</button>
                </form>
                <div id="blogsList" class="admin-list"></div>
            </div>
        </div>
    </div>

    <!-- Journey Section -->
    <div class="journey-section" id="journeySection">
        <h2>My Journey</h2>
        <div class="container" id="publicPhotos"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
