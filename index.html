<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAKASH SR Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
</head>
<body>
    <header id="header">
        <a href="#" class="logo">AAKASH SR</a>
        <div class="menu-toggle" id="menuToggle">
            <span>Menu</span>
        </div>
        <ul id="navLinks">
            <li><a href="#" id="homeBtn" class="active">Home</a></li>
            <li><a href="#" id="aboutBtn">About</a></li>
            <li><a href="#" id="destinationBtn">Goals</a></li>
            <li><a href="#" id="contactBtn">Contact</a></li>
            <li><a href="#" id="journeyBtn">Journey</a></li>
            <li><a href="#" id="loginBtn">Login</a></li>
            <li><a href="#" id="logoutBtn" style="display:none;">Logout</a></li>
        </ul>
    </header>

    <section class="parallax-section">
        <h2 id="text"><span>Welcome this is</span><br>Soundarrajan</h2>
        <img src="https://user-images.githubusercontent.com/65358991/170092504-132fa547-5ced-40e5-ab64-ded61518fac2.png" id="bird1">
        <img src="https://user-images.githubusercontent.com/65358991/170092542-9747edcc-fb51-4e21-aaf5-a61119393618.png" id="bird2">
        <img src="https://user-images.githubusercontent.com/65358991/170092559-883fe071-eb4f-4610-8c8b-a037d061c617.png" id="forest">
        <img src="https://user-images.githubusercontent.com/65358991/170092605-eada6510-d556-45cc-b7fa-9e4d1d258d26.png" id="rocks">
        <img src="https://user-images.githubusercontent.com/65358991/170092616-5a70c4af-2eed-496f-bde9-b5fcc7142a31.png" id="water">
    </section>

    <div class="content-section" id="contentSection">
        <h2>Welcome to My Portfolio</h2>
        <p>Explore my work and journey through this interactive portfolio.</p>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Upload Button -->
    <button id="uploadPhotoBtn" class="upload-btn">
        <i class="fas fa-cloud-upload-alt"></i> Upload Photo
    </button>

    <!-- Upload Modal -->
    <div id="uploadSection" class="modal">
        <div class="modal-content">
            <span class="close-upload">&times;</span>
            <h2>Upload to Journey</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="photoUpload">Select Image:</label>
                    <input type="file" id="photoUpload" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="photoDescription">Description:</label>
                    <textarea id="photoDescription" placeholder="Describe this moment..." required></textarea>
                </div>
                <button type="submit" id="uploadSubmitBtn">
                    <span class="btn-text">Upload</span>
                    <span class="spinner" style="display:none;"></span>
                </button>
            </form>
        </div>
    </div>

    <!-- Journey Section -->
    <div class="journey-section" id="journeySection">
        <div class="container" id="publicPhotos"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
